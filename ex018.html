<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" id="num"> <input type="button" class="btn btn-default" value="Adicionar" onclick="addNumber()">
            <br><br>
            <select id="list" size="6"></select>
            <br><br>
            <input type="button" class="btn btn-default" value="Finalizar" onclick="showResults()">
            <button class="btn btn-clean" onclick="clearList()">Limpar</button>
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>© NetoDamasceno</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
